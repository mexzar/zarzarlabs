name: Deploy to Azure Static Web Apps

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: parkplanner/package-lock.json

      - name: Build parkplanner
        run: |
          cd parkplanner
          npm ci
          npm run build

      - name: Assemble site
        run: |
          mkdir -p output
          cp index.html output/
          cp staticwebapp.config.json output/
          cp -r conquerers output/
          cp -r SingersVoice output/
          cp -r tripplanner output/
          cp -r parkplanner/dist output/parkplanner

      - name: Install SWA CLI and deploy
        run: |
          npm install -g @azure/static-web-apps-cli
          swa deploy ./output \
            --deployment-token ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }} \
            --env production

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close PR Environment
    steps:
      - name: Install SWA CLI and close
        run: |
          npm install -g @azure/static-web-apps-cli
          swa deploy \
            --deployment-token ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }} \
            --env production
